<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Politaks</title>
  </head>

  <body>
    <!-- Open Catalog Button -->
    <button id="openCatalogBtn" class="p-4 bg-red-600 text-white">
      Open Catalog
    </button>

    <!-- Catalog Overlay -->
    <div
      id="catalog"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden catalog-closed"
    >
      <!-- Catalog Wrapper -->
      <div
        class="catalog-menu w-300 relative bg-white h-full max-w-sm p-4 overflow-y-auto pt-10"
      >
        <!-- Header with Close Button -->
        <div class="flex justify-between items-center mb-4">
          <h2 id="catalogTitle" class="text-lg leading-6 font-semibold">
            Каталог
          </h2>
          <button
            id="closeCatalog"
            class="size-10 shrink-0 absolute top-2.5 right-2.5 grid place-content-center bg-brand-gray-100 rounded-full text-2xl"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 1L8 8M8 8L15 15M8 8L15 1M8 8L1 15"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <!-- Back Button (Static) -->
        <button
          id="menuBtn"
          class="button-red-outline group w-full h-11 flex items-center justify-center gap-2.5 font-semibold mb-5"
        >
          <svg
            width="25"
            height="25"
            viewBox="0 0 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-brand-red group-hover:stroke-white transition-all duration-300"
          >
            <path
              d="M15.5 18.5L9.81461 13.2071C9.39513 12.8166 9.39513 12.1834 9.81461 11.7929L15.5 6.5"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
          <span>Меню</span>
        </button>

        <!-- Dynamic Back Button (Hidden initially) -->
        <button
          id="backBtn"
          class="button-red-outline group w-full h-11 flex items-center justify-center gap-2.5 font-semibold mb-5 hidden"
        >
          <svg
            width="25"
            height="25"
            viewBox="0 0 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-brand-red group-hover:stroke-white transition-all duration-300"
          >
            <path
              d="M15.5 18.5L9.81461 13.2071C9.39513 12.8166 9.39513 12.1834 9.81461 11.7929L15.5 6.5"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
          <span id="backBtnLabel"></span>
        </button>

        <!-- Menu Container -->
        <ul id="menuContainer"></ul>
        <!-- View All Button -->
        <button
          id="viewAllBtn"
          class="button-red h-11 w-full text-white font-semibold py-2 mt-4 hidden"
        >
          Смотреть все
        </button>
      </div>
    </div>

    <script type="module" src="./js/modules/catalog.js"></script>
  </body>
</html>
